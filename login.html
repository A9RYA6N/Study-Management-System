<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
            <video autoplay loop muted playsinline class="background-video">
        <source src="Untitled design.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
   

    <div id="container">
        
        <div id="image-slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm0tHJ4BM9QG3tNfF5lIOxK3tlZO3xXRRm_A&s" alt="Image 1" class="slider-image">
            <img src="https://www.jirs.ac.in/uploads/blog/029badb02b94719c627a226a3c80c276.jpg" alt="Image 2" class="slider-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Room-education-classroom-children-library-students-1237486.jpg/640px-Room-education-classroom-children-library-students-1237486.jpg" alt="Image 3" class="slider-image">
      
        </div>
        <div id="auth-container">
            
            <div id="signup">
                <form>
                    <h1>Sign Up</h1>
                    <!-- <label for="username">Username</label> -->
                    <input type="text" name="username" id="username" placeholder="Name">
                    <!-- <label for="email">E-mail</label> -->
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <!-- <label for="pass">Password</label> -->
                    <input type="password" name="pass" id="pass" placeholder="Password">
                    <button id="signupsubmit" onclick="signinSubmit()">Sign In</button>
                    <p>Already a user? <a href="" id="loginbtn" onclick="showLogin(event)">Login</a></p>
                </form>
            </div>

            <div id="login">
                <form>
                    <h1>Login</h1>
                    <!-- <label for="loginemail">E-mail</label> -->
                    <input type="email" name="loginemail" id="loginemail" placeholder="E-mail">
                    <!-- <label for="loginpass">Password</label> -->
                    <input type="password" name="loginpass" id="loginpass" placeholder="Password">
                    <button id="loginsubmit" onclick="loginSubmit(event)">Login</button>
                    <p>New user? <a href="" id="signupbtn" onclick="showSignup(event)">Sign Up</a></p>
                </form>
            </div>
        </div>
   
</div>

    <script src="loginscript.js"></script>
</body>
</html>
